events {}

http {
    # Define HTTP to HTTPS redirection
    server {
        listen 80;
        server_name jairosoft.dev www.jairosoft.dev;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # SSL Configuration for HTTPS
    server {
        listen 443 ssl;
        server_name jairosoft.dev www.jairosoft.dev;

        # SSL Certificates (generated by Certbot)
        ssl_certificate /etc/letsencrypt/live/jairosoft.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jairosoft.dev/privkey.pem;

        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256:AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        # Serve frontend
        location / {
            proxy_pass http://54.234.31.75:3000; # Replace with your actual frontend server's IP or domain
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API requests to backend
        location /api/ {
            proxy_pass http://54.234.31.75:8000; # Replace with your backend server's IP or domain
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support (if needed)
        location /ws/ {
            proxy_pass http://54.234.31.75:8000; # WebSocket server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }

    # Optionally, include other files or configurations from `conf.d`
    include /etc/nginx/conf.d/*.conf;
}
